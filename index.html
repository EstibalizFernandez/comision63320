<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signo del Zodiaco</title>
</head>
<body>
  <h1>Desubre tu signo del zodiaco y tu número mágico</h1>
  <form id="birthdateForm">
    <label for="dia">Día</label>
    <input type="number" id="dia" name="dia" min="1" max="31" required>
    <label for="mes">Mes</label>
    <input type="number" id="mes" name="mes" min="1" max="12" required>
    <label for="anio">Año</label>
    <input type="number" id="anio" name="anio" min="1921" max="2024" required>
    <button type="submit" id="saveBirthdate">Guardar</button>
  </form>

<section id="mostrarInfoDOM" style="display: none;">
  <h3 id="tuSignoDOM"></h3>
  <h3 id="tuNumDOM"></h3>
  <button id="filtrarAfines">Ver signos compatibles</button>
</section>

<section id="mostrarAfinesDOM">
</section>
  <script src="./js/main.js"></script>
</body>
</html>
