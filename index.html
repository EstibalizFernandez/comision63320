<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signo del Zodiaco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="m-4">
  <h1>Desubre hoy tu signo del zodiaco y tu número mágico</h1>
  <h6 id="fecha"></h6>
  <form id="birthdateForm" class="mt-4">
    <label for="dia">Día</label>
    <input type="number" id="dia" name="dia" min="1" max="31" required>
    <label for="mes">Mes</label>
    <input type="number" id="mes" name="mes" min="1" max="12" required>
    <label for="anio">Año</label>
    <input type="number" id="anio" name="anio" min="1921" max="2024" required>
    <button class="btn btn-primary" type="submit" id="saveBirthdate">Guardar</button>
  </form>

<section id="mostrarInfoDOM" style="display: none;" class="mt-4">
  <h3 id="tuSignoDOM"></h3>
  <h4 id="tuNumDOM"></h4>
  <h5 id="chiste"></h5>
  <button class="btn btn-success" id="filtrarAfines">Ver signos compatibles</button>
  <button class="btn btn-danger" id="borrarDatos">Borrar mis datos</button>
</section>

<section id="mostrarAfinesDOM" class="mt-4">
</section>


  <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
</body>
</html>
