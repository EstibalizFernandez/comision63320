<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signo del Zodiaco</title>
</head>
<body>
  <h1>Desubre tu signo del zodiaco y tu número mágico</h1>
  <form id="birthdate-form">
    <label for="dia">Día</label>
    <input type="number" id="dia" name="dia" required>
    <label for="mes">Mes</label>
    <input type="number" id="mes" name="mes" required>
    <label for="anio">Año</label>
    <input type="number" id="anio" name="anio" required>
    <button type="button" onclick="saveBirthdate()">Guardar</button>
  </form>

<section id="mostrarInfo" style="display: none;">
  <h2>Tu signo del zodiaco es</h2>
  <p id="tuSigno"></p>
  <h2 class="hide">Tu número mágico es</h2>
  <p id="tuNum"></p>
  <button onclick="filtrarAfines()">Ver signos compatibles</button>
</section>

<section id="mostrarAfines" style="display: none;">
  <h2 class="hide">Tus signos compatibles son</h2>
  <p id="afines"></p>
</section>
  <script src="./js/main.js"></script>
</body>
</html>
